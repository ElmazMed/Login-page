<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="left-side">
            <h1>Welcome to My Todo</h1>
            <img src="imgs/todo-illustration.svg" alt="">
        </div>
        <div class="right-side">
            <div class="logo">
                <h2>My Todo</h2>
                <p>Welcome, please login to your account</p>
            </div>
            <div id="formmsg">
                <h3>Log in</h3>
            </div>
            <form action="" method="post">
                    
                    <label for="">Username or Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your username or email">

                    <label for="">Password:</label>
                    <input type="password" name="pass" id="password" placeholder="Enter your password">

                <div class="show-pass">
                    <label for="">Show password</label>
                    <input type="checkbox" name="" id="">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
